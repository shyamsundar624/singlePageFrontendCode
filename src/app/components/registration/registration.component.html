<div class="container mt-4">
  <div class="form-box p-4 shadow-lg border rounded">
  <h3 class="text-center mb-4">Farmer Registration</h3>

  <div *ngIf="createAccount" class="alert alert-success">
    {{ message }}
  </div>
  <form (ngSubmit)="onSubmit()" #farmerForm="ngForm">
    <div class="row mb-3">
      <div class="col-md-6 form-group">
        <label for="firstName">First Name*</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          [(ngModel)]="farmer.firstName"
          #firstName="ngModel"
          required
          minlength="3"
        />
        <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
          <small *ngIf="firstName.errors?.['required']">First Name is required.</small>
          <small *ngIf="firstName.errors?.['minlength']">First Name must be at least 3 characters.</small>
        </div>
      </div>

      <div class="col-md-6 form-group">
        <label for="lastName">Last Name*</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control"
          [(ngModel)]="farmer.lastName"
          #lastName="ngModel"
          required
        />
        <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
          <small *ngIf="lastName.errors?.['required']">Last Name is required.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6 form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          [(ngModel)]="farmer.email"
          #email="ngModel"
          required
          email
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Please enter a valid Email.</small>
        </div>
      </div>

      <div class="col-md-6 form-group">
        <label for="gender">Gender*</label><br />
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="Male"
            id="male"
            name="gender"
            [(ngModel)]="farmer.gender"
            class="form-check-input"
            required
          />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            value="Female"
            id="female"
            name="gender"
            [(ngModel)]="farmer.gender"
            class="form-check-input"
            required
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
        <div *ngIf="!farmer.gender && farmerForm.submitted" class="text-danger">
          Gender is required.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6 form-group">
        <label for="married">Married</label> &nbsp;
        <input
          type="checkbox"
          id="married"
          name="isMarried"
          [(ngModel)]="farmer.married"
          
        />
      </div>

      <div class="col-md-6 form-group">
        <label for="country">Country*</label>
        <select
          name="country"
          id="country"
          class="form-control"
          [(ngModel)]="farmer.country"
          required
        >
          <option value="India">India</option>
          <option value="Russia">Russia</option>
          <option value="Israel">Israel</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="!farmer.country && farmerForm.submitted" class="text-danger">
          Country is required.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6 form-group">
        <label for="city">City*</label>
        <input
          type="text"
          id="city"
          name="city"
          class="form-control"
          [(ngModel)]="farmer.address.city"
          required
        />
        <div *ngIf="!farmer.address.city && farmerForm.submitted" class="text-danger">
          City is required.
        </div>
      </div>

      <div class="col-md-6 form-group">
        <label for="street">Street</label>
        <input
          type="text"
          name="street"
          id="street"
          class="form-control"
          [(ngModel)]="farmer.address.street"
        />
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="pinCode">Pin Code*</label>
      <input
        type="text"
        name="pinCode"
        id="pinCode"
        class="form-control"
        [(ngModel)]="farmer.address.pinCode"
        required
      />
      <div *ngIf="!farmer.address.pinCode && farmerForm.submitted" class="text-danger">
        Pin Code is required.
      </div>
    </div>

    <div class="form-group text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="farmerForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
</div>
